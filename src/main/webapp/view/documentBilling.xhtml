<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="../WEB-INF/template/simple.xhtml">

    <ui:insert name="header"></ui:insert>
    <ui:define name="title">
        Billing/Facturation
    </ui:define>

    <ui:define name="content1">

        <h:outputLabel value="Trouver un véhicule : " styleClass="form-label"/>
        <h:inputText id="inputSearchCar" value="#{customerCarBean.carValueSearchBar}" styleClass="form-control">
            <f:ajax event="keyup"
                    listener="#{customerCarBean.carsList}"
                    render="inputSearchCarDuplicate"
                    execute="inputSearchCar"
            />
        </h:inputText>
        <br/>
        <h:inputText id="inputSearchCarDuplicate" value="#{customerCarBean.carValueSearchBar}"/>
        <h:panelGroup>
            <h:dataTable id="carDataTable" value="#{customerCarBean.lstCars}"
                         var="c"
                         styleClass="table">
                <h:column>
                    <f:facet name="header">Plaque</f:facet>
                    <h:outputText value="#{c.carPlate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Modèle</f:facet>
                    <h:outputText value="#{c.model.modelName}"/>
                </h:column>

            </h:dataTable>
        </h:panelGroup>

    </ui:define>
</ui:composition>


</html>
